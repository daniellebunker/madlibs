<!DOCTYPE html>
<html>
    <head>
        <title>Madlibs Game</title>
    </head>
    <body>
        <form action="/madlib"> 
            Please enter a name! 
            <input type="text"></input><br>
            Choose a color!
            <select name="colors">
                <option value="pink">Pink</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select><br>
            Enter a noun!
            <input type="text"></input><br>
            Choose an adjective!
            <input type="checkbox" name="adjective" value="sweet">Sweet</input>
            <input type="checkbox" name="adjective" value="funny">Funny</input>
            <input type="checkbox" name="adjective" value="lazy">Lazy</input>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
